<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Google Search">
                <input type="submit" value="Search" class="search-btn">
            </form>
        </div>
        <div class="ad-mockup">
            This is a mockup add
        </div>

        <!--Speed Dial-->
        <section class="speed-dial">
                <div class="social-icons">
                    <a href="#">
                        <img src="{% static 'img/facebook.png' %}" width="30px" height="30px" alt="">
                    </a>
                    <a href="#">
                        <img src="{% static 'img/instagram.png' %}" width="30px" height="30px" alt="">
                    </a>
                    <a href="#">
                        <img src="{% static 'img/youtube.png' %}" width="30px" height="30px" alt="">
                    </a>
                    <a href="#">
                        <img src="{% static 'img/twitter.png' %}" width="30px" height="30px" alt="">
                    </a>
                    <a href="#">
                        <img src="{% static 'img/linkedin.png' %}" width="30px" height="30px" alt="">
                    </a>
                </div>
        </section>
        <div class="ad-mockup">
            This is a mockup add
        </div>

          <!--Nav Bar-->

            <div class="nav-bar">
                    <ul>
                        <li><a href="{% url 'home'%}"><i class="fas fa-home"></i></a></li>
                        <li><a href="{% url 'youtube'%}"><i class="fa fa-youtube" aria-hidden="true"></i>
                        </a></li>
                        <li><a href="{% url 'game' %}"><i class="fa fa-gamepad" aria-hidden="true"></i></a></li>
                        <li><a href="{% url 'shop' %}"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                        <li><a href="{% url 'trends' %}"><i class="fas fa-poll"></i></a></li>
                    </ul>
            </div>
        {% for tl, ds, img, lnk in myList %}
            <div class="card">
                <div class="card-content">
                    <img src="{{ img }}" alt="ImageNotFound">
                    <strong><h3>{{ tl }}{{ value|linebreaks }}</h3></strong>
                    <p>{{ ds }}{{ value|linebreaks }}</p>
                    <a href="{{ lnk }}" target="_blank" class="btn">Read more</a>
                </div>
            </div>
        {% endfor %} 

    </div> <!--Container Dive-->

  <!--SCRIPTS-->
  <script src="https://kit.fontawesome.com/63f171295e.js" crossorigin="anonymous"></script>

</body>
</html>
